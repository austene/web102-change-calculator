<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <div>
        <form>
            <label>Enter Amount Due<br />
                <input id="amount-due" type="text" />    
            </label>
        </form>
        <form>
            <label>Enter Amount Received<br />
                <input id="amount-received" type="text" />
            </label>
        </form>
    </div>
    <button id="calculate-change" type="button" onclick="handleClickEvent()">
        Calculate
    </button>  
    <div>
        <span>
            <label>Dollars
                <output id="dollars-output"></output>
            </label>
            <label>Quarters
                <output id="quarters-output"></output>
            </label>
            <label>Dimes
                <output id="dimes-output"></output>
            </label>
            <label>Nickels
                <output id="nickels-output"></output>
            </label>
            <label>Pennies
                <output id="pennies-output"></output>     
            </label>
        </span>
    </div>
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>        
  </body>
</html>
